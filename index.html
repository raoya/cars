<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">
    <!-- Load d3.js and c3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="c3.min.js"></script>

    <style>
        div {
            margin: 80px 20px;
        }

        #chart1,
        #chart3 {
            width: 900px;
            height: 500px;
        }

        #chart2 {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
</body>

<script>
    // 1.按年份，所有電動車的車型數量圖示
    var chart1 = c3.generate({
        bindto: '#chart1',
        data: {
            x: 'x',
            columns: [
                ['x', 2012, 2013, 2014, 2015, 2016],
                ['電動車數量', 2, 9, 9, 14, 19],
            ],
            type: 'bar',
            labels: true
        },

        axis: {
            x: {
                type: 'category',
                label: {
                    text: '年份',
                }
            },
            y: {
                label: {
                    text: '數量(台)'
                }
            }
        }
    });


    //2.各車廠推出的電機車數量佔比圖示
    var chart2 = c3.generate({
        bindto: '#chart2',
        data: {
            columns: [
                ['MITSUBISHI', 9.4],
                ['NISSAN', 11.3],
                ['FORD', 7.5],
                ['SMART', 15],
                ['TESLA', 43.3],
                ['CHEVROLET', 5.6],
                ['BMW', 3.7],
                ['KIA', 3.7],
            ],
            type: 'donut'
        },
        donut: {
            title: "各廠電機車數量佔比 "
        }
    });


    //3.電動車Size的平均電動車馬力(KW)圖示(依照KW由小到大排序)
    var chart3 = c3.generate({
        bindto: '#chart3',

        data: {
            x: 'x',
            columns: [
                ['x', 'TWO-SEATER', 'MID-SIZE', 'SUBCOMPACT', 'STATION WAGON - SMALL', 'COMPACT', 'FULL-SIZE', 'SUV - STANDARD'],
                ['平均電動車馬力', 35, 80, 80.7, 81, 107, 305.9, 477],
            ],
            type: 'bar',
            labels: true
        },

        axis: {
            rotated: true,
            x: {
                type: 'category',
                label: {
                    text: '電動車Size',
                    position: 'outer-top'
                }
            },
            y: {
                label: {
                    text: '(KW)'
                },
            }
        }
    });


</script>

</html>
